{% extends "base.html" %}

{% block body %}
    <div class="container">
        <h1>Post Details</h1>
        <div class="card">
            <div class="card-body">
                <p>{{ post.content }}</p>
                <p>{{ post.timestamp|date:"F d, Y" }}</p>
                <img src="{{ post.image.url }}" alt="Post Image" style="max-width: 200px;">
                <p>Likes: {{ post.likes.count }}</p>
            </div>
        </div>
    </div>
{% endblock body %}
