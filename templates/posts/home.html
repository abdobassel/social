{% extends 'base.html' %}
{% block title %} Home Page {% endblock title %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-8">
                {% for post in posts %}
                    <div class="card mt-3" style="width: 30rem;">
                        <div class="card-body">
                            <h5 class="card-title">{{ post.user.username }}</h5>
                            <p class="card-text">{{ post.content }}</p>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                        <img src="{{ post.image.url }}" class="card-img mt-2" alt="...">
                    </div>
                {% endfor %}


            </div>

        </div>
        <div class="d-none d-lg-block col-4">Badsfds</div>
    </div>
    </div>
{% endblock body %}
