{% extends "base.html" %}

{% block body %}
    <h1>Profile List</h1>
    <div class="card mb-3" style="max-width: 540px;">
        {% for profile in profiles %}
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{ profile.profile_photo.url }}" class="img-fluid rounded-start" alt=""/>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">@{{ profile.user.username }}</h5>
                        <p class="card-text">{{ profile.city }} - {{ profile.country.name }}.</p>
                        <p class="card-text"><small class="text-muted">{{ profile.timestamp }}</small></p>
                        <p><a href="{% url 'profiles:profile-detail' profile.pk %}">View Profile</a></p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock body %}
